<header>
  <nav class="header-nav">
    <div class="menu-wrapper" id="nav">
      <div class="block"></div>
      <ul class="title-text">
        <li><a href="{{ 'syllabus' | absolute_url }}">SYLLABUS</a></li>
        <li><a href="{{ 'assignments' | absolute_url }}">ASSIGNMENTS</a></li>
        <li><a href="{{ 'resources' | absolute_url }}">RESOURCES</a></li>
        <li><a href="{{ 'classes' | absolute_url }}">CLASSES</a></li>
      </ul>
<!--       <div class="header-footer">
        {% include footer.html %}
      </div> -->
    </div>
    <a class="header-hamburger" id="hamburger">{% include hamburger.html %}</a>
  </nav>
  <script type="text/javascript">
    var hamburger = document.getElementById("hamburger");
    var nav = document.getElementById("nav");

    hamburger.addEventListener("click", function(){
      nav.classList.toggle("menu__open")
      hamburger.classList.toggle("hamburger__rotated");
      window.scrollTo(0, 0);
      document.body.classList.toggle("overflow-hidden");
    })
  </script>
</header>
